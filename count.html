    <script>
        let val = 0;
        let title1 = document.querySelector('#title');
        let incr1 = document.querySelector('#incr');
        let decr1 = document.querySelector('#decr');
        const rese1 = document.querySelector('#rese');

        incr1.addEventListener('click', () => {
            console.log("incr");
            val = val + 1;
            title1.textContent = String(val);
        });

        decr1.addEventListener('click', () => {
            val = val - 1;
            if (val < 0) {
                val = 0;
            }
            title1.textContent = String(val);
        });

        rese1.addEventListener('click', () => {
            val = 0;
            title1.textContent = String(val);
        });
    </script>
